<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rekenspel 1.0</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="head"> rekenspel 1.0</div>
      <div id="myAssignment"></div>
      <input type="text" id="myAnswer" autofocus>
      <img src="" id="">
    </div>
    <script>

    const wrapper =document.getElementById("wrapper");
    const myAssignment =document.getElementById("myAssignment");
    const myAnswer =document.getElementById("myAnswer");
    const feedback =document.getElementById("feedback");

    let mySum;
    let sound = new Audio();

    function makeSum() {
    var a = Math.floor(Math.random() * 9 + 1);
    var b = Math.floor(Math.random() * 9 + 1);
    mySum = a + "* "+ b;
    myAssignment.innerHTML = mySum;
    myAnswer.focus();
    }

    function keyPressed(evt){
      if (evt.keyCode == 13){
        if (eval(mySum) == myAnswer.value) {
          feedback.src = "";
          sound.src = "";
          sound.play();
        } else {
          feedback.src = "";
          sound.src = "";
          sound.play();
        }
        window.setTimeout(waiting, 2000);
      }
    }

    function waiting() {
    feedback.src = "";
    myAnswer.value = "";
    makeSum();
    }

    makeSum();
    myAnswer.addEventListener("keyDown", keyPressed, false);
    
    </script>
  </body>
</html>
